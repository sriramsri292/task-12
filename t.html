<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <section>
        <div>
            <h1 class="fst-italic" style="text-align: center;padding: 20px;">Event 1</h1>
            <h4 class="fst-italic" style="text-align: center;">Number of available seats: 23</h4>
        </div>
    </section>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            padding: auto;
        }
        
        .in {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
           
        }
        .image-container {
             margin-right: 70%;
            margin-top: 15%;
        }
        
        
    </style>
    <section>
        <div class="container">
            
            
            
            <form class="in">
                <div class="image-container">
                    <img src="https://via.placeholder.com/150" alt="bus">
                </div>
                <div style="padding: 10px;">
                    <label>Name: <input type="text" size="50" placeholder="Enter your name"></label>
                </div>
                <div style="padding: 10px;">
                    <label>Email ID: <input type="email" size="50" placeholder="Enter your email id"></label>
                </div>
                <div style="padding: 10px;">
                    <label>Phone Number: <input type="tel" size="50" placeholder="Phone number"></label>
                </div>
                <div style="padding: 10px;">
                    <label>Number of Seats: <input type="number" size="30" placeholder="Seats"></label>
                </div>
                <div style="padding: 10px;">
                    <label>Address: <input type="text" size="50" placeholder="Address"></label>
                </div>
                <div style="padding: 10px;">
                    <button style="margin-right: 10px;">submit</button>
                    <button style="margin-left: 10px;">cancel</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
